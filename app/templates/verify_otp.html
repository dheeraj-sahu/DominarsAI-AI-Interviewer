{% extends 'base.html' %}

{% block content %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(15, 15, 15, 0.97);
        padding: 2rem;
        font-family: 'Poppins', sans-serif;
    }

    .auth-card {
        background: rgba(15, 15, 15, 0.97);
        border: 4px solid rgba(0, 255, 204, 0.3);
        border-radius: 20px;
        padding: 3rem;
        width: 100%;
        max-width: 700px;
        box-shadow: 0 8px 32px rgba(0, 255, 204, 0.1);
        backdrop-filter: blur(10px);
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 20px rgba(0, 255, 204, 0.3); }
        to { box-shadow: 0 0 30px rgba(0, 255, 204, 0.5); }
    }

    .auth-heading {
        color: #00ffcc;
        font-size: 2.5rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 2rem;
        background: linear-gradient(45deg, #00ffcc, #00ff99);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .auth-instruction {
        color: rgba(255, 255, 255, 0.8);
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.1rem;
        line-height: 1.6;
    }

    .otp-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
    }

    .otp-input {
        width: 60%;
        padding: 1rem 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(0, 255, 204, 0.2);
        border-radius: 12px;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        font-size: 2rem;
        text-align: center;
        letter-spacing: 0.5rem;
        transition: all 0.3s ease;
    }

    .otp-input:focus {
        outline: none;
        border-color: rgba(0, 255, 204, 0.5);
        box-shadow: 0 0 15px rgba(0, 255, 204, 0.1);
    }

    .verify-btn {
        background: linear-gradient(45deg, #00ffcc, #00ff99);
        color: #000;
        border: none;
        padding: 1.2rem 3rem;
        border-radius: 12px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        width: 60%;
    }

    .verify-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 255, 204, 0.2);
    }

    .resend-note {
        margin-top: 2rem;
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
    }

    .resend-link {
        color: #00ffcc;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .resend-link:hover {
        color: #00ff99;
        text-decoration: underline;
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-heading">Verify Your Email</h2>
        <p class="auth-instruction">We've sent an OTP to your registered email. Please enter it below to verify your account.</p>

        <form method="POST" action="/auth/verify-otp?email={{ email }}" class="otp-form">
            <input type="text" name="otp" class="otp-input" placeholder="••••••" maxlength="6" required
                   pattern="[0-9]{6}" title="Please enter a 6-digit OTP">
            <button type="submit" class="verify-btn">Verify OTP</button>
        </form>

        <p class="resend-note">
            Didn't receive the code? <a href="/resend-otp" class="resend-link">Resend OTP</a>
        </p>
    </div>
</div>
{% endblock %}
