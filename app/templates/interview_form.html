{% extends 'base.html' %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Poppins', sans-serif;
        background: #000;
        color: #fff;
        overflow-x: hidden;
    }
    /* Animated Background */
    .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #0f0f0f 0%, #070707 100%);
        z-index: -2;
    }
    .animated-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 80%, rgba(0, 255, 153, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(0, 255, 204, 0.1) 0%, transparent 50%);
        animation: float 20s ease-in-out infinite;
    }
    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }
    /* Floating particles */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }
    .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #00ff99;
        border-radius: 50%;
        animation: particleFloat 15s infinite linear;
    }
    @keyframes particleFloat {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    .interview-form-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 6rem 2rem 2rem 2rem;
        font-family: 'Poppins', sans-serif;
    }
    .interview-form-card {
        background: rgba(15, 15, 15, 0.97);
        border: 3px solid rgba(0, 255, 204, 0.3);
        border-radius: 20px;
        padding: 3.5rem;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 255, 204, 0.1);
        max-width: 500px;
        width: 100%;
    }
    .interview-form-title {
        color: #00ffcc;
        font-size: 2.2rem;
        margin-bottom: 1.5rem;
        font-weight: 600;
    }
    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }
    .form-label {
        color: #00ffcc;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        display: block;
    }
    .form-input, .form-select {
        width: 100%;
        padding: 0.7rem 1rem;
        border-radius: 8px;
        border: 1px solid #00ffcc;
        background: #181818;
        color: #fff;
        font-size: 1rem;
        margin-bottom: 0.5rem;
    }
    .form-btn {
        background: linear-gradient(45deg, #00ff99, #00ffcc);
        color: #000;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 2.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }
    .form-btn:hover {
        background: linear-gradient(45deg, #00ffcc, #00ff99);
    }
</style>
<div class="animated-bg"></div>
<div class="particles"></div>
<div class="interview-form-container">
    <form class="interview-form-card" method="post" enctype="multipart/form-data">
        <div class="interview-form-title">Start Your Interview</div>
        <div class="form-group">
            <label class="form-label" for="resume">Upload Resume (PDF):</label>
            <input class="form-input" type="file" id="resume" name="resume" accept="application/pdf" required />
        </div>
        <div class="form-group">
            <label class="form-label" for="job_role">Select Job Role:</label>
            <select class="form-select" id="job_role" name="job_role" required>
                <option value="">-- Select a Role --</option>
                <option value="Data Analyst">Data Analyst</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Machine Learning Engineer">Machine Learning Engineer</option>
                <option value="DevOps Engineer">DevOps Engineer</option>
                <option value="Product Manager">Product Manager</option>
                <option value="UI/UX Designer">UI/UX Designer</option>
                <option value="Business Analyst">Business Analyst</option>
                <option value="QA Engineer">QA Engineer</option>
                <option value="Cloud Architect">Professional</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <!-- Add more roles as needed -->
            </select>
        </div>
        <button class="form-btn" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
