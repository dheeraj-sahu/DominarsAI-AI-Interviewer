{% extends "base.html" %}
{% block content %}
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #0f0f0f;
    color: #fff;
    padding: 30px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8rem;
    font-weight: 600;
    color: #00ffcc;
}

.dashboard-container {
    background: #1a1a1a;
    border: 1px solid rgba(0, 255, 204, 0.3);
    border-radius: 8px;
    padding: 20px;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

thead {
    background: rgba(0, 255, 204, 0.1);
}

th, td {
    padding: 10px 14px;
    text-align: left;
}

tbody tr {
    border-bottom: 1px solid rgba(0, 255, 204, 0.15);
}

tbody tr:hover {
    background: rgba(0, 255, 204, 0.05);
}

.view-btn {
    background: #00ffcc;
    color: #000;
    padding: 6px 10px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    display: inline-block;
}

.view-btn:hover {
    background: #00e6b8;
}
</style>

<h2>Interview Reports</h2>

<div class="dashboard-container">
    <table>
        <thead>
            <tr>
                <th>Role</th>
                <th>Date & Time</th>
                <th>View Report</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports|sort(attribute='datetime', reverse=True) %}
            <tr>
                <td>{{ report.role }}</td>
                <td>{{ report.date }} {{ report.time }}</td>
                <td>
                    <a href="{{ url_for('view_report', report_id=report.id) }}" 
                       class="view-btn" 
                       target="_blank" 
                       rel="noopener noreferrer">
                       See Report
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
